collections:
  dani-demo/python-derivations/shipment-delay-training:
    schema: shipment-delay-training.schema.yaml
    key:
      - /shipment_id
    derive:
      using:
        python:
          module: shipment-delay-training.flow.py
      transforms:
        - name: shipments
          source: Artificial-Industries/postgres-shipments/public/shipments
          shuffle:
            key:
              - /customer_id